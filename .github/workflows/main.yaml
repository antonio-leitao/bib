name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build release
      run: cargo build --release

    - name: Create tar archive
      run: |
        cd target/release
        tar -czf bib.tar.gz bib

    - name: Calculate SHA-256
      run: |
        sha256sum target/release/bib.tar.gz | awk '{print $1}' > sha256.txt

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: bib ${{ github.ref }}
        body: |
          Release ${{ github.ref }}
          
          SHA-256: `${{ steps.sha256.outputs.sha256 }}`
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/release/bib.tar.gz
        asset_name: bib.tar.gz
        asset_content_type: application/gzip
